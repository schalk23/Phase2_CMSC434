
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="box">
<h1 class="logo">FLEX</h1>    
<h1 class="title">Personal Mood Tracker</h1>
<h2 STYLE="text-align: center"> Nightly mood check in.<br> How did you feel today?</h2>
<img  id="moodchart" align="top" STYLE ="margin-left:170px" src="new_mood_pic.png" width="600" height="600" usemap = "#emotions">
    <map name = "emotions">
        <area onClick="happy()" class = "happy" shape = "rect " coords = "160,80, 240, 150"
           href = "#mood"  />
           <area onClick="sad()"  class = "sad" shape = "rect " coords = "300,100, 400, 200"
           href = "#mood"  />
           <area onClick="neutral()" class = "nuetral" shape = "rect " coords = "380,200, 480, 300"
           href = "#mood"  />
           <area  onClick="anxious()" class = "anxious" shape = "rect " coords = "380,300, 480, 400"
           href = "#mood"  />
           <area onClick="stressed()" class = "stressed" shape = "rect " coords = "320,400, 420, 500"
           href = "#mood"  />
           <area onClick="relaxed()" class = "relaxed" shape = "rect " coords = "170,400, 270, 500"
           href = "#mood"  />
           <area  onClick="angry()" class = "angry" shape = "rect " coords = "100,275, 180, 375"
           href = "#mood"  />
           <area onClick="tired()" class = "tired" shape = "rect " coords = "100,200, 180, 300"
           href = "#mood"  />
     </map>
    <br><h4 STYLE="text-align: center"> Today you felt:&nbsp <span id = "mood" STYLE="text-align: left; color: #296a5e;
        font-size: 25px;" ></span>  </h4> 
       
    
    <h4 STYLE="text-align: center; font-size:15px;"> How strongly did you feel this from 1 - 10</h4>
    <h4 STYLE="text-align: center"></h4>
    
    <span class="slidecontainer">
      <input type="range" min="1" max="10" value="5" class="slider" id="myRange"> &nbsp;
      <span id = "intensity" STYLE="text-align:left;  color: #296a5e; font-size: 40px; font-weight:bolder;" > </span>
    </span>
    <br><br>

   
    <input type = "button" name = "checkindone" value = "Check in complete!" style="font-size: 30px;"onClick="moodCheckIn()" />
  <div class="navbar">
      <a class="icons" href="home.html" style="margin-top:-14px;"><img src="Images/home.png"></a> 
      <a class="icons" href="stretch.html" style="margin-left:70px;"><img src="Images/stretch_icon.png"></a> 
      <a class="icons" href="health.html" style="margin-top:-20px;margin-left:20px;"><img src="Images/health_icon.png"></a>
      <a class="icons" href="mood.html" style="margin-left:60px;"><img src="Images/diary_icon.png"></a>
      <a class="icons" href="nutrition.html"><img src="Images/calories_icon.png"></a>
      <a class="icons" href="graph.html"><img src="Images/data_viz.png"></a>
    </div>
    
</div>


</body>
<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("intensity");
  slider.onchange = function() {
    output.innerHTML = this.value;
  }

  function happy() {
      document.getElementById('mood').innerHTML="happy";  
      return false;
  }
  function sad() {
      document.getElementById('mood').innerHTML="sad";  
  }
  function stressed() {
      document.getElementById('mood').innerHTML="stressed";  
  }
  function anxious() {
      document.getElementById('mood').innerHTML="anxious";  
  }
  function nuetral() {
      document.getElementById('mood').innerHTML="neutral";  
  }
  function relaxed() {
      document.getElementById('mood').innerHTML="relaxed";  
  }
  function angry() {
      document.getElementById('mood').innerHTML="angry";  
  }
  function tired() {
      document.getElementById('mood').innerHTML=" tired";  
  }

</script>
<script src="moodData.js"></script>
</html>
